<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perplexity Clone</title>
    <style>
        /* Reset Styles */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #f8fafc, #e7eef5);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            color: #005bbb;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        label {
            font-size: 1.2rem;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            border: 2px solid #ccc;
            border-radius: 30px;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        input[type="text"]:focus {
            border-color: #005bbb;
            box-shadow: 0 0 8px rgba(0, 91, 187, 0.3);
        }
        
        button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background-color: #005bbb;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        
        button:hover {
            background-color: #003d80;
            transform: scale(1.05);
        }
        
        .result-section {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .result-section h2 {
            font-size: 1.5rem;
            color: #005bbb;
            margin-bottom: 10px;
        }
        
        .result-section p {
            font-size: 1rem;
            margin-bottom: 15px;
        }
        
        .result-section ul {
            list-style: none;
            padding: 0;
        }
        
        .result-section ul li {
            margin: 10px 0;
            font-size: 0.9rem;
        }
        
        .result-section ul li a {
            text-decoration: none;
            color: #005bbb;
        }
        
        .result-section ul li a:hover {
            text-decoration: underline;
        }
        
        .followup-question {
            cursor: pointer;
            color: #005bbb;
            text-decoration: underline;
            margin: 5px 0;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }
        
        .followup-question:hover {
            color: #003d80;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <h1>Perplexity Clone</h1>
    <form id="query-form">
        <label for="query">Ask anything...</label>
        <input type="text" id="query" name="query" placeholder="Type your question here..." required>
        <button type="submit">Search</button>
    </form>

    <div id="results" class="result-section"></div>
    <div id="followup" class="result-section"></div>

    <script>
        const queryForm = document.getElementById('query-form');
        const resultsDiv = document.getElementById('results');
        const followupDiv = document.getElementById('followup');

        queryForm.addEventListener('submit', async(e) => {
            e.preventDefault();
            const query = document.getElementById('query').value;
            resultsDiv.innerHTML = '<p>Loading...</p>';
            followupDiv.innerHTML = '';

            try {
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query
                    }),
                });

                const data = await response.json();
                if (data.error) {
                    resultsDiv.innerHTML = `<p>Error: ${data.error}</p>`;
                } else {
                    followUpResults(data, resultsDiv, followupDiv);
                }
            } catch (error) {
                resultsDiv.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        });

        async function fetchFollowup(question) {
            resultsDiv.innerHTML = `<p>Searching...</p>`;
            followupDiv.innerHTML = '';

            try {
                const response = await fetch('/followup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question
                    }),
                });

                const data = await response.json();
                if (data.error) {
                    resultsDiv.innerHTML = `<p>Error: ${data.error}</p>`;
                } else {
                    followUpResults(data, resultsDiv, followupDiv);
                }
            } catch (error) {
                resultsDiv.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }

        function followUpResults(data, resultsDiv, followupDiv) {
            resultsDiv.innerHTML = `
                <h2>${data.question || data.query}</h2>
                <p>${data.aiResponse}</p>
                <h3>Sources:</h3>
                <ul>
                    ${data.searchResults
                        .map(
                            (result) =>
                                `<li><a href="${result.link}" target="_blank">${result.title}</a>: ${result.snippet}</li>`
                        )
                        .join('')}
                </ul>
            `;

            followupDiv.innerHTML = '<h3>Related Questions:</h3>';
            data.followUpQuestions.forEach((question) => {
                const questionElement = document.createElement('div');
                questionElement.classList.add('followup-question');
                questionElement.textContent = question;
                questionElement.addEventListener('click', () => fetchFollowup(question));
                followupDiv.appendChild(questionElement);
            });
        }
    </script>
</body>

</html>
